{% extends "base.html" %}

{% block title %}Novo Mandado{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h2>Novo Mandado de Prisão</h2>
            <p class="lead">Cadastre um novo mandado no sistema</p>
        </div>
        <div class="col-auto">
            <a href="{{ url_for('mandados.listar_mandados') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="numero_processo" class="form-label">Número do Processo</label>
                        <input type="text" class="form-control" id="numero_processo" name="numero_processo" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="ativo" selected>Ativo</option>
                            <option value="cumprido">Cumprido</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome_infrator" class="form-label">Nome do Infrator</label>
                        <input type="text" class="form-control" id="nome_infrator" name="nome_infrator" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="rg" class="form-label">RG</label>
                        <input type="text" class="form-control" id="rg" name="rg">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" name="estado">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="crime" class="form-label">Crime</label>
                        <input type="text" class="form-control" id="crime" name="crime" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="data_expedicao" class="form-label">Data de Expedição</label>
                        <input type="date" class="form-control" id="data_expedicao" name="data_expedicao" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="data_validade" class="form-label">Data de Validade</label>
                        <input type="date" class="form-control" id="data_validade" name="data_validade">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="fotos" class="form-label">Fotos</label>
                        <input type="file" class="form-control" id="fotos" name="fotos" multiple accept="image/*">
                        <div class="form-text">Selecione uma ou mais fotos para adicionar ao mandado.</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="descricao_foto" class="form-label">Descrição das Fotos</label>
                        <input type="text" class="form-control" id="descricao_foto" name="descricao_foto" 
                               placeholder="Descreva as fotos que está adicionando">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Cadastrar Mandado</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% block scripts %}
<script>
// Máscara para CPF
document.getElementById('cpf').addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) value = value.slice(0, 11);
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    e.target.value = value;
});

// Máscara para RG
document.getElementById('rg').addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 9) value = value.slice(0, 9);
    value = value.replace(/(\d{2})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    e.target.value = value;
});

// Definir data atual como padrão para data de expedição
document.getElementById('data_expedicao').valueAsDate = new Date();
</script>
{% endblock %}
{% endblock %}
